<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <header>
        <h1>Data Diri Anda</h1>
    </header>

    <section>
        <div class="form-container">
            <!-- Formulir Data Diri -->
            <form action="proses_pemesanan.php" method="post">
                <!-- Input hidden untuk menyimpan harga terpilih -->
                <input type="hidden" id="hargaTerpilih" name="hargaTerpilih">

                <!-- Nama -->
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>

                <!-- Alamat -->
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea>

                <!-- Nomor Telepon -->
                <label for="nomorTelepon">Nomor Telepon:</label>
                <input type="tel" id="nomorTelepon" name="nomorTelepon" required>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Jenis Kelamin -->
                <label for="jenisKelamin">Jenis Kelamin:</label>
                <select id="jenisKelamin" name="jenisKelamin" required>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>

                <!-- Tombol Konfirmasi -->
                <button type="submit" onclick="konfirmasiPemesanan()">Konfirmasi Pemesanan</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Terima kasih atas pemesanan Anda!</p>
    </footer>

    <!-- Script untuk mengambil harga dari input hidden dan menyinkronkannya -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            updateHarga();
        });
    
        function updateHarga() {
            var hargaTerpilih = document.getElementById('hargaTerpilih').value;
            document.getElementById('hargaDipilih').innerText = 'Rp ' + formatRupiah(hargaTerpilih);
        }
    
        function formatRupiah(angka) {
            var reverse = angka.toString().split('').reverse().join(''),
                ribuan = reverse.match(/\d{1,3}/g);
            ribuan = ribuan.join('.').split('').reverse().join('');
            return ribuan;
        }
    
        function konfirmasiPemesanan() {
            // Show an alert
            alert('Terima kasih sudah memesan!');
    
            // Redirect to the provided HTML page with a relative path
            window.location.href = 'kontak.html';
        }
    </script>
</body>

</html>
